<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias</title>
</head>
<body>
    <h1>Médias</h1>

    <script>
        let media1 = (8 + 9 + 7) / 3
        let media2 = (4 + 5 + 6) / 3
        let somaMedias = media1 + media2
        let mediaMedias = somaMedias / 2

        document.write("A media de 8, 9 e 7 é " +media1+"<br>")
        document.write("A media de 4, 5 e 6 é " +media2+"<br>")
        document.write("A soma das médias é " +somaMedias+"<br>")
        document.write("E a média das médias é " +mediaMedias+"<br>")
        document.write("")
    </script>
</body>
</html>
