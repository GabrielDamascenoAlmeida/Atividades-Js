<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 15</title>
</head>
<body>
    <h1>Soma dos números de 1 a 15</h1>

    <script>
        let conta = 15*(15+1) / 2;
        document.write("A soma dos números de 1 a 15 é: " + conta);
        
        // a fórmula da soma de uma progressão aritmética, que é n * (n + 1) / 2
    </script>
</body>
</html>
