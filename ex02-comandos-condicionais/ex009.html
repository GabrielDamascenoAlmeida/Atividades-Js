<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário mínimo</title>
</head>
<body>
    <h1>Salário mínimo</h1>

    <script>
        let salario = parseFloat(prompt("Digite seu salário: "))
        let salarioMin = 1212
        document.write("O usuário tem cerca de: " + (salario / salarioMin).toFixed(2) + " salários mínimos")
    </script>
</body>
</html>
