<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
</head>
<body>
    <h1>Saldo</h1>

    <script>
        let valor = parseFloat(prompt("Digite o saldo: "))
        let reajuste = valor * (1.5 / 100)
        let saldo = valor + reajuste

        document.write("O salário agora é de: "+saldo.toFixed(2)) 

    </script>
</body>
</html>
