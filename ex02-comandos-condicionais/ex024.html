<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia de números do usuário</title>
</head>
<body>
    <h1>Sequencia de números do usuário</h1>

    <script>
        let soma = 0
        while (true) {
            let numero = parseInt(prompt("Digite um numero para somar com o próximo e para encerrar o loop´digite um número negativo: "))
             
            if (numero < 0) {
                break
            }
            soma += numero
        }
        document.write("A soma dos números é " + soma)
    </script>
</body>
</html>
