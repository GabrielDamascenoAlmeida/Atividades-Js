<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPI</title>
</head>
<body>
    <h1>IPI</h1>

    <script> 
        let IPI = parseFloat(prompt("Digite a porcentagem da IPI "))

        let codigo1 = parseInt(prompt("Digite o código da peça 1"))
        let quantidade1 = parseInt(prompt("Digite a quantidade de peças 1: "))
        let valor1 = parseFloat(prompt("Digite o valor da peça 1: "))
        
        let codigo2 = parseInt(prompt("Digite o código da peça 2"))  
        let quantidade2 = parseInt(prompt("Digite a quantidade de peças 2: "))
        let valor2 = parseFloat(prompt("Digite o valor da peça 2: "))

        let valorTot = (valor1*quantidade1 + valor2*quantidade2) 

        let valorTotIPI = valorTot * (IPI/100 + 1)
       
        document.write("O valor total a ser pago é: " +valorTot+ " e o total com a IPI será de: " +valorTotIPI.toFixed(2))

        
    </script>
</body>
</html>
