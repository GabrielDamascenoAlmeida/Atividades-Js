<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestações</title>
</head>
<body>
    <h1>Prestações sem juros</h1>

    <script>
        let valorCompra = parseFloat(prompt("Digite o valor da compra para saber as prestações"))
        let prestacoes = valorCompra / 5
        document.write("O valor das 5 prestações é de: R$"+prestacoes.toFixed(2))
    </script>
</body>
</html>
