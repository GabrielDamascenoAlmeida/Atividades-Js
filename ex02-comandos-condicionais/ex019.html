<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reais para dolar</title>
</head>
<body>
    <h1>Reais para dolar</h1>

    <script>
        let valorCotacao = parseFloat(prompt("Digite o valor da cotação do dólar apenas 2 digitos após o ponto: "))
        let dolar = parseFloat(prompt("Quantos dólares você tem? ")) 
        let real = dolar * valorCotacao

        document.write("Sua quantia de dólares convertidas em reais é de: R$" +real.toFixed(2))
    </script>
</body>
</html>
