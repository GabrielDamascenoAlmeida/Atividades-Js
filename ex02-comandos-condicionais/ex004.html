<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendente</title>
</head>
<body>
    <h1>Descendente</h1>

    <script>
        let A = parseInt(prompt("Insira o primeiro número: "))
        let B = parseInt(prompt("Insira o segundo número: "))
        let C = parseInt(prompt("Insira o terceiro número: "))

        let container  = [A, B, C]
        container.sort((a, b) => b - a)
        document.write("A ordem descendentes é: " + container[0] + " " + container[1] + " " + container[2])
    </script>
</body>
</html>
