<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Celcius para Fahrenheit</title>
</head>
<body>
    <h1>Converter Celcius para Fahrenheit</h1>

    <script>
        let celcius = parseInt(prompt("Digite a temperatura em celsius: "))
        let fahrenheit = (9 * celcius + 160) / 5

        document.write("A temperatura: " +celcius+ " graus celsius convertida em Fahrenheit fica " + fahrenheit) 
    </script>
</body>
</html>
