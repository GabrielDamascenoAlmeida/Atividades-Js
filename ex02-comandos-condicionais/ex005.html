<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classe eleitoral</title>
</head>
<body>
    <h1>classe eleitoral</h1>

    <script>
        let idade = parseInt(prompt("Coloque sua idade: "))

        if (idade <= 0) {
            document.write("Insira uma idade válida")
        } else {
            if (idade < 16) { 
                document.write("Não vota")
            } else if (idade >= 18 && idade < 65 ) {
                document.write("Eleitor obrigatório")
            } else if (idade >= 16 && idade < 18 || idade > 65) {
                document.write("Eleitor facultativo")
            }
        }
        
    </script>
</body>
</html>
