<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisivel por, 10, 5 ou 2</title>
</head>
<body>
    <h1> Divisivel por, 10, 5 ou 2</h1>

    <script>
        let numero = parseInt(prompt("Digite um número: "))
        if (numero % 10 == 0) {
            document.write("O número " + numero + " é divisivel por 10 <br>" )
        } else if (numero % 5 == 0) {
            document.write("O número " + numero + " é divisivel por 5 <br>" )
        } else if (numero % 2 == 0) {
            document.write("O número " + numero + " é divisivel por 2 <br>" )
        } else {
            document.write("O número " + numero + " não é divisivel por nenhum dos valores <br>" )
        } 
    </script>
</body>
</html>
