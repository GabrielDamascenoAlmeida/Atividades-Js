<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números do usuário</title>
</head>
<body>
    <h1>Nome e número do usuário</h1>

    <script>
        let numero = 0
        let contador = 0
        for (i=1; i<=3; i++) {
            numero = parseInt(prompt("Digite o "+i+"º número: "))
            contador +=  numero
            document.write(numero)
        }
        document.write("<br>"+contador)

    </script>
</body>
</html>
