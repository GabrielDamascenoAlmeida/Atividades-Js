<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é maior de idade?</title>
</head>
<body>
    <h1>Quem é maior de idade?</h1>

    <script>
        let idades = []
        let maiores = 0
        for (i = 1; i <= 20; i++) {
            idades[i] = parseInt(prompt("Digite a idade da pessoa: "))
            if (idades[i] >= 18) {
                maiores +=1
            }
        }
        document.write("Existem "+maiores+" pessoas maiores de idade")
    </script>
</body>
</html>
