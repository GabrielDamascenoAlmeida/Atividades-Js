<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números de 1 a 15</title>
</head>
<body>
    <h1>Soma dos números de 1 a 15</h1> 

    <script>
        let contador = 0
        let res = 0
        for(i=1; i<=15; i++){
           res = contador += i
        }
        document.write("O resultado da soma de "+res+"<br>")
    </script>
</body>
</html>
