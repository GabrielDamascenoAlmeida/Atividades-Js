<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média da idade de 20 pessoas</title>
</head>
<body>
    <h1>Média da idade de 20 pessoas</h1>

    <script>
        let idades = []
        let soma = 0
        for (i = 1; i <= 20; i++) {
            idades[i] = parseInt(prompt("Digite a idade da pessoa: "))

            soma = idades.reduce(function(acumulador, valorAtual){
                return acumulador + valorAtual
            })

        }
        document.write("A soma de todas as idade é: " +(soma / 20).toFixed(2))
    </script>
</body>
</html>
