<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do usuário</title>
</head>
<body>
    <h1>Nome do usuário</h1>

    <script>
        let nome = prompt("Escreva seu nome aqui: ")
        for (i=1; i<=10; i++) {
            document.write(nome+"<br>")
        }
    </script>
</body>
</html>
