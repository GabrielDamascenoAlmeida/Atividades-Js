<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do usuário</title>
</head>
<body>
    <h1>Tabuada do usuário</h1>

    <script>
        let numero = parseInt(prompt("Digite um número para fazer sua tabuada: "))
        for (i = 1; i <= 10; i++) {
            document.write(numero + " X " + i + " = " + (numero * i) + "<br>")
        }
    </script>
</body>
</html>
