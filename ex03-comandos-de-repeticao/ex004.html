<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e número do usuário</title>
</head>
<body>
    <h1>Nome e número do usuário</h1>

    <script>
        let nome = prompt("Digite seu nome:")
        let num = parseInt(prompt("Digite um número de vezes que seu nome vai aparecer na tela"))

        for (i=1; i <= num; i++) {
            document.write(nome+"<br>")
        }
    </script>
</body>
</html>
