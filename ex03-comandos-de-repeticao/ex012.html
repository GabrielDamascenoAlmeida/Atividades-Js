<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <h1>Números pares</h1>

    <script>
        let numeros = []
        let par = 0

        for (i = 0; i<=20; i++) {
            numeros[i] = parseInt(prompt("Digite um número: " +i))
            document.write(numeros[i]+ "<br>")

            if(numeros[i] % 2 == 0){
                par += 1
            } 
        }  

        document.write("Existem "+ par +" números pares")
    </script>
</body>
</html>
