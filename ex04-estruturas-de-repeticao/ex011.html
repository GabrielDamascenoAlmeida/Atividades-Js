<body>
    <h1>Soma dos números pares de 1 até o numero digitado</h1>

    <script>
        let num = parseInt(prompt("Digite um número: "))
        let cont = 1
        let soma = 0
        while (cont < num) {
            cont++ 
                if (cont % 2 == 0) {
                    soma += cont
                }
        }
        document.write(soma)
    </script>
