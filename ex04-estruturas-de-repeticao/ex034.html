<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 34</title>
</head>
<body>
    <h1>Média aritmética de 5 números inteiros com for</h1>

    <script>
          
        let soma = 0
        for (contador = 0;contador < 5;contador ++) {
            num = parseInt(prompt("Digite um número inteiro"))
            soma += num
        }
        document.write("A média dos números escritos é: " + (soma / contador))

    </script>
</body>
</html>
