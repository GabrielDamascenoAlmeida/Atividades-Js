<body>
    <h1>Nome e idade de pessoas com do while</h1>

    <script>
        let cont = 0
        let soma = 0
        do {
            cont++
            let nome = prompt("Digite seu nome aqui: ")
            let idade = parseInt(prompt("Digite sua idade aqui: "))
            soma += idade
        } while (cont < 5)

        document.write("A média das idades é de: " + (soma/cont))
        
    </script>
</body>
