<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    <h1>Soma dos números de 1 a 100 com do while</h1>

    <script>
        let num = 0
        let soma = 0

        do {
            num ++
            soma += num
        } while (num < 100) 

        document.write("A soma dos números de 1 a 100 é: " + soma)
    </script>
</body>
</html>
