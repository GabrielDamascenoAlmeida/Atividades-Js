<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 35</title>
</head>
<body>
    <h1>Tabuada com for</h1>

    <script>
        let num = parseInt(prompt("Digite um n√∫mero para saber sua tabuada: "))
        
        for (let cont = 1;cont <= 10;cont ++) {
            document.write(num + " X " + cont + " = " + (num * cont) + "<br>")
        }
    </script>
</body>
</html>
