<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>
    <h1>Tabuada com do while</h1>

    <script>
        let num = parseInt(prompt("Digite um n√∫mero para saber sua tabuada: "))
        let cont = 0
        do {
            cont ++
            document.write(num + " X " + cont + " = " + (num * cont) + "<br>")
        } while (cont < 10)
    </script>
</body>
</html>
