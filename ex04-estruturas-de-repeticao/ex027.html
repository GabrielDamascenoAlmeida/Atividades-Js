<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>
<body>
    <h1>Números ímpares de 1 a 50 com do while</h1>

    <script>
        let num = 0
        do {
            num ++
            if (num % 2 != 0) {
                document.write(num + "<br>")
            }
        }   while (num < 50)

    </script>
</body>
</html>
