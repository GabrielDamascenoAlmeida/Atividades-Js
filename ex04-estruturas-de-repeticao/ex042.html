<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 42</title>
</head>
<body>
    <h1>Números ímpares de 1 a 50 com for</h1>

    <script>
        for (num = 0;num < 50;num ++) {
            if (num % 2 != 0) {
                document.write(num + "<br>")
            }                
        }

    </script>
</body>
</html>
