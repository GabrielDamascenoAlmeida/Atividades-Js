<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
</head>
<body>
    <h1>Divisores de um número com do while</h1>

    <script>
        num = parseInt(prompt("Digite um número para saber seus divisores "))
        cont = 0
        do {
            cont ++
            if (num % cont == 0) {
                document.write(cont + "<br>")
            }
        }   while (cont < num)
        
    </script>
</body>
</html>
