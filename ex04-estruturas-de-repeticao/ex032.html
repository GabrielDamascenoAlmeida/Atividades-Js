<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>
    <h1>Soma dos números de 1 a 100 com for</h1>

    <script>
        let soma = 0
        for (i = 0; i <= 100; i++) {
            soma += i
        } 
        document.write("A soma dos números de 1 a 100 é: " + soma)

    </script>
</body>
</html>
