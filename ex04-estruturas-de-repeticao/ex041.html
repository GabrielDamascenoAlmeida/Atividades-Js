<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 41</title>
</head>
<body>
    <h1>Soma dos números pares de 1 até o numero digitado com for</h1>

    <script>
        let num = parseInt(prompt("Digite um número: "))
        let soma = 0
        for (cont = 1;cont < num;cont++) {
            if (cont % 2 == 0) {
                    soma += cont
            }
        }
        document.write(soma)
    </script>
