<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>
<body>
    <h1>Os primerios 20 n√∫meros da sequencia de fibonacci com for</h1>

    <script>  
        let termo1 = 0
        let termo2 = 1
        for (cont = 0;cont < 20;cont ++) {
            let termo3 = termo1 + termo2
            document.write(termo1 + "<br>")  
            termo1 = termo2
            termo2 = termo3
        }
    </script>
</body>
