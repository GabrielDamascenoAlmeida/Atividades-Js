<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <h1>Separando digitos de um número inteiro</h1>

    <script>
        let num = parseInt(prompt("Digite um número: "))
        let modulo = 0
        if (num > 0) {
            while (num > 0) {
               modulo = num % 10 
               document.write(modulo + ' ')
               num = Math.trunc(num / 10) 
            }
        } else {
            document.write("Número inválido")
        }

    </script>
</body>
</html>
