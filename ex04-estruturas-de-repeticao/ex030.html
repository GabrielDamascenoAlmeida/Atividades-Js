<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<body>
    <h1>Media das idades com do while</h1>

    <script>
        let nome = ""
        let idade = 0
        let cont = 0 
        let soma = 0

        nome = prompt("Digite seu nome (Digite 'fim' para parar a operação)")

        do {
            idade = parseInt(prompt("digite sua idade"))
            soma += idade
            cont++
            nome = prompt("Digite seu nome (Digite 'fim' para parar a operação)")
        } while (nome.toLowerCase() != "fim")
        document.write("A média das idades é de: " + soma / cont)
    </script>
</body>
</html>
