<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo salário</title>
</head>
<body>
    <h1>Aumento</h1>

    <script>
        let salario = parseFloat(prompt("Digite seu salário aqui: "))
        let aumento = salario * 0.15

        document.write("Seu novo salário é de: R$" + (salario + aumento))
    </script>
</body>
</html>
