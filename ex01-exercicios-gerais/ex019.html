<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou nao</title>
</head>
<body>
    <h1>Aprovado ou nao</h1>

    <script>
        let nota1 = parseFloat(prompt("Exreva a primeira nota: "))
        let nota2 = parseFloat(prompt("Exreva a segunda nota: "))
        let nota3 = parseFloat(prompt("Exreva a terceira nota: "))
        let media = (nota1 + nota2 + nota3) / 3

        if (nota1 > 10 || nota1 < 0 || nota2 > 10 || nota2 < 0 || nota3 > 10 || nota3 < 0) {
            alert("Insira uma nota válida")
        } else {
                if (media >= 7) {
                document.write("Sua média foi: " + media.toFixed(2) + " Aluno aprovado")
            } else {
                document.write("Sua média foi: " + media.toFixed(2) + "Aluno reprovado")
            }
        }
        
    </script>
</body>
</html>
