<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritmética</title>
</head>
<body>
    <h1>Média aritmética</h1>

    <script>
        let numero1 = parseFloat(prompt("Selecione o primeiro número real utilizando ."))
        let numero2 = parseFloat(prompt("Selecione o segundo número real utilizando ."))
        let numero3 = parseFloat(prompt("Selecione o terceiro número real utilizando ."))
        let media = (numero1 + numero2 + numero3) / 3

        document.write(`A média aritmética entre o número ${numero1}, ${numero2}, ${numero3} é ${media.toFixed(2)}` )
    </script>
</body>
</html>
