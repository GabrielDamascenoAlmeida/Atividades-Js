<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <h1>tabuada</h1>
    <script>
        let numero = parseInt(prompt("Escolha um n√∫mero para ver sua tabuada: "))
        for (let mult = 1 ; mult <= 10 ; mult++) {
            let multiplicacao = numero * mult
            document.write(numero + " X " + mult + " = " + multiplicacao + "<br>")
        }
    </script>
</body>
</html>
