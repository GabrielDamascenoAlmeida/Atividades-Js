<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceituação nota</title>
</head>
<body>
    <h1>Conceituação nota</h1>

    <script>
        let nota = parseInt(prompt("Digite a nota do aluno: "))
        if (nota > 10 || nota < 0) {
            alert("Insira uma valor válida")
        } else {
            if (nota >= 9 || nota == 10 ) {
                document.write("A nota do aluno é A")
            } else if (nota >= 7.5) {
                document.write("A nota do aluno é B")
            } else if (nota >= 5) {
                document.write("A nota do aluno é C")
            } else {
                document.write("R (Reprovado)")
            }
        }
    </script>
</body>
</html>
