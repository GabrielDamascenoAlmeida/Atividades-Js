<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do triângulo</title>
</head>
<body>
    <h1>Área do triângulo</h1>

    <script>
        let base = parseFloat(prompt("Coloque a base do triângulo: "))
        let altura = parseFloat(prompt("Coloque a altura do triângulo: "))
        let area = (base * altura) / 2

        document.write("A área do triângulo com base " + base + " e altura " + altura + " é igual a " + area)
    </script>
</body>
</html>
