<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positivo, zero ou negativo</title>
</head>
<body>
    <h1>positivo, zero ou negativo</h1>

    <script>
        let numero = parseInt(prompt("Digite um número"))
        if (numero < 0) {
            document.write("O número " +numero+ " é negativo")
        } else if (numero > 0) {
            document.write("O número " +numero+ " é positivo")
        } else {
            document.write("O número é 0")
        }
    </script>
</body>
</html>
