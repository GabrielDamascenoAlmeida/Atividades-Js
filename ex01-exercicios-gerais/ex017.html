<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa etária</title>
</head>
<body>
    <h1>criança, adolescente, adulto ou idoso</h1>

    <script>
        let idade = parseInt(prompt("Digite sua idadde"))

        if (idade <= 0) {
            document.write("Idade inválida")
        } else {
            if (idade < 13) {
                document.write("Você é uma criança")
            } else if (idade < 18 && idade >= 13 ) {
                document.write("Você é um adolecente")
            } else if (idade >=18 && idade < 60) {
                document.write("Você é um adulto")
            } else {
                document.write("Você é um idoso")
            }
        }
    </script>
</body>
</html>
