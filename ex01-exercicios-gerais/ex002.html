<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio do circulo</title>
</head>
<body>
    <script>
        let raio = parseFloat(prompt("Coloque o raio do círculo: "))
        let area = 3.14 * (raio * raio)
        let perimetro = 2 * 3.14 * raio 

        document.write("A área do circulo com raio " + raio + " é igual a " + area + "<br>")
        document.write("O perímetro do circulo com raio " + raio + " é igual a " + perimetro + "<br>")
    </script>
</body>
</html>
