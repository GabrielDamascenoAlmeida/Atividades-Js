<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou nao</title>
</head>
<body>
    <h1>Aprovado ou nao</h1>

    <script>
        let num1 = parseInt(prompt("Exreva a primeiro valor: "))
        let num2 = parseInt(prompt("Exreva a segundo valor: "))
        let num3 = parseInt(prompt("Exreva a terceiro valor: "))
        let media = (num1 + num2 + num3) / 3

        if (num1 > 10 || num1 < 0 || num2 > 10 || num2 < 0 || num3 > 10 || num3 < 0) {
            alert("Insira uma valor válida")
        } else {
                if (media >= 7) {
                document.write("Sua média foi: " + media.toFixed(2) + " Aluno aprovado")
            } else {
                document.write("Sua média foi: " + media.toFixed(2) + "Aluno reprovado")
            }
        }
        
    </script>
</body>
</html>
