<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de pessoas</title>
</head>
<body>
    <h1>Grupo de pessoas</h1>

    <script>
        let quantidade = parseInt(prompt("Coloque a qauntidsade de pessoas do ano: "))
        let maiorIdade = 0
        let menorIdade = 0

        for (i = 0; i < quantidade; i++) {
            let idade = parseInt(prompt("Digite a idade: "))

            if (idade < 18) {
                menorIdade += 1
            } else {
                maiorIdade += 1
            }
        }

        document.write("No grupo de " + quantidade + " pessoas existem " + menorIdade + " menores de idade e " + maiorIdade + " maiores de idade" )

    </script>
</body>
</html>
