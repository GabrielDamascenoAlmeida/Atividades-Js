<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo</title>
</head>
<body>
    <h1>Multiplos</h1>

    <script>
        let numero1 = parseInt(prompt("digite um número"))
        let numero2 = parseInt(prompt("digite outro número"))
        let resultado = numero1 % numero2

        if (resultado == 0) {
            document.write("O número " + numero1 + " é multiplo de " + numero2 )
        } else {
            document.write("O número " + numero1 + " não é multiplo de " + numero2 )
        }

    </script>
</body>
</html>
