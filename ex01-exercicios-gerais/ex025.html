<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltas</title>
</head>
<body>
    <h1>Faltas</h1>

    <script>
        let faltas = parseInt(prompt("Coloque a quantidade de faltas do aluno: "))
        let materia =  prompt("Coloque o nome da matéria: ")
        if (faltas > 15) {
            document.write("Aluno reprovado na matéria de " +materia)
        } else {
            document.write("Aluno aprovado matéria de " +materia)
        }
    </script>
</body>
</html>
