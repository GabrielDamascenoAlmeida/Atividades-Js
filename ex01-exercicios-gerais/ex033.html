<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodo</title>
</head>
<body>
    <h1>Periodo</h1>

    <script>
        let nome = prompt("Digite o nome do aluno")
        let periodo = prompt("Digite o período M para matutino e V para vespertino")

        if (periodo == "M") {
            document.write("Bom dia " + nome)
        } else if (periodo == "V") {
            document.write("Boa tarde " + nome)
        } else {
            document.write("Período inválido")
        }
    </script>
</body>
</html>
