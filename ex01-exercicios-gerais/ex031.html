<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario mínimo</title>
</head>
<body>
    <h1>Quantos salários mínimos o usuário tem?</h1>

    <script>
        let salarioMin = 1518
        let salario = parseFloat(prompt("Digite o salario"))
        let resultado = salario / salarioMin

        document.write("Você recebe " +resultado.toFixed(2)+ " salários mínimos")
    </script>
</body>
</html>
