<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atividade 1</h1>

    <script>
        let numero1 = parseInt(prompt("Coloque um número aqui"))
        let numero2 = parseInt(prompt("Coloque um segundo número aqui"))

        let soma = numero1 + numero2
        let subtracao = numero1 - numero2
        let multiplicacao = numero1 * numero2
        let divisao = numero1 / numero2

        document.write("A soma entre " + numero1 + " e " + numero2 + " é " + soma + "<br>")
        document.write("A subtração entre " + numero1 + " e " + numero2 + " é " + subtracao + "<br>")
        document.write("A multiplicação entre " + numero1 + " e " + numero2 + " é " + multiplicacao + "<br>")
        document.write("A divisão entre " + numero1 + " e " + numero2 + " é " + divisao + "<br>")
        
    </script>
</body>
</html>
